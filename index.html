<body>
    
    <section class="continer">
            
            <div class="form">
                    <h1 class="form-title">sign up form</h1>
                <form action="" onsubmit="false">
                    <div>
                        <input type="text" name="" class="input" id="userName" placeholder="user name" required>
                    </div><!-- ./userName -->
                    <div>
                        <input type="email" name="" class="input" id="" placeholder="email" required>
                    </div><!-- ./Email -->
                    <div>
                        <input type="password" name="" class="input" id="password" placeholder="password" required>
                    </div><!-- ./password -->
                    <div>
                        <input type="password" name="" class="input" id="" placeholder="confirm password" required>
                    </div><!-- ./password -->
                    <div>
                        <label for="ck">remember me</label>
                        <input type="checkbox" name="" id="ck" >
                    </div><!-- ./checkbox -->
                    <div class="btn">
                         <button id="btnn">sign up</button>
                    </div><!-- ./button -->
                    <div >
                          <p>not a member? <a href="#"> login now</a></p>
                    </div><!-- ./link login -->
                </form>
                <div class="message" id="msg"></div>
            </div>
    </section><!-- ./continer -->
